$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Call to Action
description: CTA with title, image, and CTA link
status: experimental
slots:
  body: {}
  media_image: {}
props:
  type: object
  properties:
    heading:
      title: Heading
      description: The title for the banner text.
      examples:
        - Join us at The Conference
      type: string
    bannerBody:
      title: CTA body text
      type: string
      examples:
        - hello lorum ipsum
    ctaText:
      title: CTA Text
      type: string
      examples:
        - Click me!
    ctaHref:
      title: CTA Href
      type: string
      examples:
        - "https://www.example.org"
    ctaTarget:
      title: CTA Target
      type: string
      enum:
        - ""
        - _blank
    mediaImage:
      title: Media Image
      description: Image for the CTA.
      type: string
