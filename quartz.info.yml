name: Quartz
type: theme
"base theme": false
starterkit: true
version: VERSION
libraries:
  - quartz/global
  - quartz/base
  - quartz/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - quartz/user
  core/drupal.dropbutton:
    - quartz/dropbutton
  core/drupal.dialog:
    - quartz/dialog
  file/drupal.file:
    - quartz/file
  core/drupal.progress:
    - quartz/progress
core_version_requirement: ^10
generator: "starterkit_theme:10.2.2"

regions:
  top_bar: Top Bar
  header: Header
  primary_menu: Primary menu
  page_top: Page top
  highlighted: Highlighted
  help: Help
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: Left sidebar
  sidebar_second: Right sidebar
  footer: Footer
  page_bottom: Page bottom
  hidden: Hidden
